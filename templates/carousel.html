{% load static %}
{% block carousel %}
    <div class="container">
        <div class="row">
            <div id="carousel-1" class="owl-carousel">
                {% for ads in carousel_ads %}
                    <div class="carousel-block">
                        <a target="_blank" href="{{ ads.url }}" class="nav-link">
                            <div class="carousel-pic-block">
                                <img src="{{ ads.image.url }}" alt="">
                            </div>
                            <span class="chapter">{{ ads.chapter}}</span><br>
                            <span class="title">{{ ads.title}}</span>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
	</div>
{% endblock carousel %}
